<div class="container">
    <div class="form-container">
        <h2 mat-dialog-title class="container-title">Inserisci un nuovo post</h2>
        <mat-dialog-content class="dialog-padding">
            <mat-form-field>
                <mat-label>Titolo</mat-label>
                <input matInput [(ngModel)]="titolo">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Corpo</mat-label>
                <textarea matInput [(ngModel)]="corpo"></textarea>
            </mat-form-field>
            <br>
            <mat-label>Immagine</mat-label>
            <input type="file" id="image" name="image" (change)="caricaImmagine($event)" accept="image/*">

        </mat-dialog-content>
        <button mat-raised-button color="primary" (click)="createPost()" class="confirm">Crea un nuovo post</button>
        <button mat-button style="background-color: red;" (click)="onNoClick()">Annulla</button>
    </div>
</div>
