<h2 mat-dialog-title>Modifica il post</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nuovo titolo</mat-label>
    <input matInput [(ngModel)]="updatedPost.titolo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nuovo corpo del post</mat-label>
    <textarea matInput [(ngModel)]="updatedPost.corpo"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Annulla</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Conferma</button>
</mat-dialog-actions>
