<h2 mat-dialog-title>Inserisci un commento</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Corpo del commento</mat-label>
    <textarea matInput [(ngModel)]="commentBody"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annulla</button>
  <button mat-button color="primary" (click)="onConfirm()">Conferma</button>
</mat-dialog-actions>
