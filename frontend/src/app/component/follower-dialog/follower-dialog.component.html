<mat-card class="friend-list">
    <mat-card-header>
        <mat-card-title>PetFollower</mat-card-title>
    </mat-card-header>

    <mat-icon class="close-icon" (click)="closeDialogPetFollower()">clear</mat-icon>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Inserisci il nome del pet" class="custom-textarea" type="text" id="search-text"
            aria-describedby="search-text" [(ngModel)]="searchText" (input)="filterFollowers()">
        <span matSuffix><mat-icon>search</mat-icon></span>
    </mat-form-field>

    <div *ngIf="filteredFollowers && filteredFollowers.length">
        <ul class="friend-list-items">
            <li *ngFor="let follower of filteredFollowers let i = index">
                <div class="friend-info">
                    <img mat-card-avatar [src]="imagesUserURL[i]" *ngIf="imagesUserURL && imagesUserURL[i]" >
                    <div mat-card-avatar class="friend-avatar" *ngIf="!imagesUserURL[i]"></div>
                    <span (click)="redirectToFriendProfile(follower.amico)">{{ follower.amico }}</span>
                </div>
            </li>
        </ul>
    </div>

    <div *ngIf="!filteredFollowers">
        <ul class="friend-list-items">
            <li *ngFor="let follower of followersList let i = index">
                <div class="friend-info">
                    <img mat-card-avatar [src]="imagesUserURL[i]" *ngIf="imagesUserURL && imagesUserURL[i]" >
                    <div mat-card-avatar class="friend-avatar" *ngIf="!imagesUserURL[i]"></div>
                    <span (click)="redirectToFriendProfile(follower.amico)">{{ follower.amico}}</span>
                </div>
            </li>
        </ul>
    </div>
</mat-card>
