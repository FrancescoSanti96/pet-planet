<div class="display margin">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
            <!-- Immagine del profilo -->
            <div class="profile-image">
                <img src="url_dell_immagine" alt="Immagine del profilo">
            </div>

            <!-- Nome utente -->
            <h2>Nome Utente</h2>

            <!-- Descrizione del profilo -->
            <p>Descrizione del profilo...</p>
        </mat-card-content>

        <!-- Barra di navigazione -->
        <nav class="profile-navbar">
            <a routerLink="/profile/informazioni">Informazioni personali</a>
            <a (click)="togglePostListVisibility()">Post</a>
            <a (click)="toggleFriendListVisibility()">PetFriend</a>
        </nav>

        <div class="registration-link">
            <a routerLink="/register">Registration</a>
        </div>

        <!-- Lista di Amici condizionalmente visualizzata -->
        <mat-card class="friend-list" *ngIf="isFriendListVisible">
            <mat-card-header>
                <mat-card-title>Amici</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- Indicatore di caricamento -->
                <div *ngIf="isLoadingFriends; else friendsContent">Caricamento in corso...</div>
                <ng-template #friendsContent>
                    <ul class="friend-list-items">
                        <li *ngFor="let friend of friendsList">
                            <div class="friend-info">
                                <div mat-card-avatar class="friend-avatar"></div>
                                <span>{{ friend.amico }}</span>
                            <div class="friend-buttons">
                                    <button (click)="unfollow(friend._id)">Unfollow</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </ng-template>
            </mat-card-content>
        </mat-card>

        <!-- Lista di Post condizionalmente visualizzata -->
        <mat-card class="post-list" *ngIf="isPostListVisible">
            <mat-card-header>
                <mat-card-title>Lista dei miei Post</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- Indicatore di caricamento -->
                <div *ngIf="isLoadingPosts; else postsContent">Caricamento in corso...</div>
                <ng-template #postsContent>
                    <div class="display margin">
                        <mat-card class="border" *ngFor="let post of posts">
                            <mat-card-header>
                              <!-- TODO: servirÃ  richiamare l'avatar dell'animale -->
                              <div mat-card-avatar class="example-header-image"></div>
                              <mat-card-title>{{ post.titolo }}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                              <p>{{ post.corpo }}</p>
                              <!-- Mostra i commenti -->
                              <div *ngIf="post.commenti && post.commenti.length > 0">
                                <h3>Commenti:</h3>
                                <ul>
                                  <li *ngFor="let comment of post.commenti">{{ comment.testo }}</li>
                                </ul>
                              </div>
                              <!-- Aggiungi un pulsante o un'icona per eliminare il post -->
                              <button mat-icon-button color="warn" (click)="deletePost(post._id)">
                                <mat-icon>delete</mat-icon>
                              </button>
                            </mat-card-content>
                          </mat-card>
                          
                        
                      </div>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </mat-card>
</div>
