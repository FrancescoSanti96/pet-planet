<div class="display">
<h1 class="title">PetPlanet</h1>
</div>

<div class="display margin postBox">
  <mat-form-field>
    <mat-label>Titolo</mat-label>
    <input matInput [(ngModel)]="titolo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Corpo</mat-label>
    <textarea matInput [(ngModel)]="corpo"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createPost()">Crea un nuovo post</button>
</div>

<div class="display margin">
    <mat-card class="border" *ngFor="let post of posts">
        <mat-card-header>
          <!-- TODO serve richiamare avatar da animale  -->
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ post.titolo }}</mat-card-title>
          <!-- <mat-card-subtitle>Nome utente: Maggie (obbligatorio)</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="{{ post.url }}" alt="Photo of the post" *ngIf=post.url> -->
        <mat-card-content>
          <p>
            {{ post.corpo  }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->
          <button mat-button (click)="createComment( post._id )">COMMENT</button>
        </mat-card-actions>
    </mat-card>
</div>
