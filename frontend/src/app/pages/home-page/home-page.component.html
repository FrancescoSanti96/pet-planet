<div class="container">
  <div class="left-container">
    <div class="title">PetPlanet</div>
    <div class="button-container">
      <div class="action-button">
        <i class="material-icons">add_circle</i>
        <div class="label">Aggiungi Post</div>
      </div>
      <div class="action-button">
        <i class="material-icons">search</i>
        <div class="label">Cerca nuovi PetFriend</div>
      </div>
    </div>
  </div>

  <div class="post-container">
    <div class="display-post margin postBox">
      <mat-form-field>
        <mat-label>Titolo</mat-label>
        <input matInput [(ngModel)]="titolo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Corpo</mat-label>
        <textarea matInput [(ngModel)]="corpo"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createPost()">Crea un nuovo post</button>
    </div>

    <div class="display margin">
      <mat-card class="border" *ngFor="let post of posts">
        <mat-card-header>
          <div mat-card-avatar [style.background-image]="'url(' + post.profilePic + ')'"></div>
          <mat-card-title><b>{{ post.titolo }}</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.corpo }}</p>
          <div *ngIf="post.commenti && post.commenti.length > 0">
            <h3 class="textMessage">Commenti:</h3>
            <ul>
              <li *ngFor="let comment of post.commenti">{{ comment.testo }}</li>
            </ul>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openCommentDialog(post._id)">COMMENT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="amici-container">
    <div class="amici-header">
    </div>
    <!-- Contenuto degli amici di amici -->
    <div class="amici-header">Amici di Amici</div>
        <div class="amico">
          <i class="material-icons">person</i> <!-- Aggiungi l'icona della persona -->
          <span>Amico 1</span>
          <a href="#" class="segui-link-amico">Segui</a> <!-- Aggiungi il link Segui -->
        </div>
        <div class="amico">
          <i class="material-icons">person</i>
          <span>Amico 2</span>
          <a href="#" class="segui-link-amico">Segui</a>
        </div>
      <!-- Aggiungi altri elementi della lista secondo le tue esigenze -->
  </div>
</div>
