<div class="display">
<h1 class="title">PetPlanet</h1>
</div>

<div class="display margin postBox">
  <mat-form-field>
    <mat-label>Titolo</mat-label>
    <input matInput [(ngModel)]="titolo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Corpo</mat-label>
    <textarea matInput [(ngModel)]="corpo"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createPost()">Crea un nuovo post</button>
</div>

<div class="display margin">
  <mat-card class="border" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + post.profilePic + ')'" ></div>
      <mat-card-title><b>{{ post.titolo }}</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.corpo }}</p>
      <div *ngIf="post.commenti && post.commenti.length > 0">
        <h3 class="textMessage">Commenti:</h3>
        <ul>
          <li *ngFor="let comment of post.commenti">{{ comment.testo }}</li>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openCommentDialog(post._id)">COMMENT</button>
    </mat-card-actions>
  </mat-card>
  
</div>
